<!DOCTYPE html>
<html>
<head>
    <title>Color Image</title>

    <style>
        .hueSlider {
            width: 200px;
            accent-color: hsl(180 100 30);
        }
        .image{
            width: 400px;
            padding: 20px;
        }
    </style>

</head>
<body>
  
    <input type="range" min="0" max="360" value="180" class="hueSlider" id="hueSlider" oninput="changeColor()"> 
    <button onclick="callImage()"> Find an image! </button>
    <select id = "selectNumber"> 
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
    </select>
    <div>
        <img class="image" id="image-1" src="">
        <img class="image" id="image-2" src="">
        <img class="image" id="image-3" src="">
    </div>

</body>

<script>
    function changeColor(){
        let slider = document.querySelector("#hueSlider")
        let color = slider.value
        if (color <= 85 && color > 70) {
            color = 85
        } else if (color <= 70 && color >= 50) {
            color = 50
        }
        slider.style = `accent-color: hsl(${color} 100 30);`
    }

    function callImageColor(){
    //  color options
    //         "red",
    //          "orange", 
    //          "yellow",
    //          "green",
    //          "aqua",
    //          "blue",
    //          "purple",
    //          "pink"
        let slider = document.querySelector("#hueSlider")
        var color
        if (slider.value < 15 || slider.value > 340){
            color = "red"
        } else if (slider.value <= 40){
            color = "orange"
        } else if (slider.value <= 70){
            color = "yellow"
        } else if (slider.value <= 145){
            color = "green"
        } else if (slider.value <= 190){
            color = "aqua"
        } else if (slider.value <= 250){
            color = "blue"
        } else if (slider.value <= 285){
            color = "purple"
        } else if (slider.value <= 340){
            color = "pink"
        }
        return color
    }

    function randomNumber(){
        let min = 1
        let max = 5
        let randomNumber = Math.random() * (max - min);
        let changeValue = randomNumber + min ;
        let wholeValue = Math.floor(changeValue);
        return wholeValue;
    }

    function callImage(){
        // let image = document.querySelector("#image")
        // image.src = `images/${callImageColor()}-${randomNumber()}.jpg` 
       
        for (v = 1; v < 4; v++){
            let image = document.querySelector(`#image-${v}`)
            image.src = "" 
        }
        let select = document.querySelector("#selectNumber")
        for (let i = 1; i <= select.value; i++ ){
            let image = document.querySelector(`#image-${i}`)
            image.src = `images/${callImageColor()}-${randomNumber()}.jpg` 
        }
    }
   </script> 

</html>
